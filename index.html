<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
     <header class="header">
         <a href="#">
              <img src="./images/hospital-logo.png"  alt="hospital logo" />
         </a>
         <div class="d-flex align-items-center">
             <div class="time-wrap">
                <span class="d-block date">17:23</span>
                <span>18 Februar 2020</span>
             </div>
             <div class="weather">
                <img src="./images/Cloud-icon.png"  alt="Cloud logo" />
                <span class="d-block">
                    21°C
                </span> 
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
         </div>
     </header>
     <main class="home">
        <section >
            <div class="hp-row">
                <div class="hp-card">
                    <h5>Unterhaltung</h5>
                    <figure class="figure">
                       <img src="./images/tv-icon.png"  alt="Unterhaltung icon" />
                    </figure>
                </div>
                <div class="hp-card">
                   <h5>Hotellerie</h5>
                   <figure class="figure">
                      <img src="./images/food-icon.png"  alt="Hotellerie icon" />
                   </figure>
               </div>
               <div class="hp-card">
                   <h5>Services</h5>
                   <figure class="figure">
                      <img src="./images/services-icon.png"  alt="Services icon" />
                   </figure>
               </div>
               <div class="hp-card">
                   <h5>Max Muster</h5>
                   <figure class="figure">
                      <img src="./images/person-icon.png"  alt="Max Muster icon" />
                   </figure>
               </div>
            </div>
            <h4 class="fav-title">Favoriten</h4>
            <div class="fav-row">
               <div class="hp-card">
                   <h5>Music</h5>
                   <figure>
                      <img src="./images/Music-icon.png"  alt="Music icon" />
                   </figure>
               </div>
               <div class="hp-card">
                   <h5>Spielen</h5>
                   <figure>
                      <img src="./images/Game-icon.png"  alt="Spielen icon" />
                   </figure>
               </div>
               <div class="hp-card">
                   <h5>Geschenke</h5>
                   <figure>
                      <img src="./images/Gift-icon.png"  alt="Geschenke icon" />
                   </figure>
               </div>
            </div>
        </section>
    </main>
     <nav class="nav">
         <ul class="menu">
             <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/Setting-icon.png" alt="Einstellungen" />
                    <span>Einstellungen</span>
                </a>
                <img class="img" src="./images/left-nav-bg.png" />
             </li>
             <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/Speaker-icon.png" alt="Lautstärke"/>
                    <span>Lautstärke</span>
                </a>
                <img class="img" src="./images/left-nav-bg.png" />
            </li>
            <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/brightness-icon.png" alt="Helligkeit" />
                    <span>Helligkeit</span>
                </a>
                <img class="img" src="./images/left-nav-bg.png" />
            </li>
            <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/Home-icon.png"  alt="Home"/>
                    <span>Home</span>
                </a>
                <img class="img" src="./images/center-nav-bg.png" />
            </li>
            <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/bed-icon.png" alt="Bett" />
                    <span>Bett</span>
                </a>
                <img class="img" src="./images/right-nav-bg.png" />
            </li>
            <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/Index-icon.png" alt="Storen" />
                    <span>Storen</span>
                </a>
                <img class="img" src="./images/right-nav-bg.png" />
            </li>
            <li class="menu-item">
                <a class="link" href="#">
                    <img src="./images/Speaker-icon.png"  alt="Licht"/>
                    <span>Licht</span>
                </a>
                <img class="img" src="./images/right-nav-bg.png" />
            </li>
         </ul>
     </nav>

</html>
