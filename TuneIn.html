<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunein</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="wrapper">
        <!-- header start -->
        <header class="header">
            <a class="logo" href="#">
                    <img src="./images/hospital-logo.png"  alt="hospital logo" />
            </a>
            <div class="d-flex align-items-center">
                <div class="time-wrap">
                    <span class="d-block time">17:23</span>
                    <span class="date">18 Februar 2020</span>
                </div>
                <div class="weather">
                    <img src="./images/Cloud-icon.png"  alt="Cloud logo" />
                    <span class="d-block">
                        21Â°C
                    </span> 
                </div>
                <button class="toggler-btn">
                    <img src="./images/burger-icon.png" alt="icon" />
                </button>
            </div>
        </header>
        <!-- header end -->

        <!-- coffee satrt -->
        <main class="profile coffee">
            <div class="username d-flex align-items-center">
                <figure class="mr-4 back-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="39.12" viewBox="0 0 21.642 39.12">
                        <path id="Path" d="M-20.09,17.957-2.514.43A1.474,1.474,0,0,1-.43.433a1.473,1.473,0,0,1,0,2.083L-16.963,19-.433,35.484a1.473,1.473,0,0,1,0,2.083A1.469,1.469,0,0,1-1.473,38a1.469,1.469,0,0,1-1.04-.43L-20.09,20.043A1.471,1.471,0,0,1-20.523,19,1.474,1.474,0,0,1-20.09,17.957Z" transform="translate(21.023 0.619)" fill="#232323" stroke="#232323" stroke-miterlimit="10" stroke-width="1"/>
                    </svg>
                </figure>
                <figure class="mr-3">                                                  
                    <img src="./images/tuneIn-logo.png">
                </figure>
                <div class="spotify-title">
                    <h2>TuneIn</h2>
                    <p>Music List</p>
                </div>
            </div>
            <div class="hp-row">
                <div class="tunein-header">
                    <img src="./images/tunein-mini.png" alt="tunein">
                    <div class="title">Top Music List</div>
                </div>
                <div class="playlist-tunein">
                    <img src="./images/tunein-playlist.png" alt="tunein-playlist">
                </div>
                <div class="tunein-footer">
                    <img src="./images/Playlist-footer.png" alt="tunein-footer">
                </div>
            </div>
        </main>
        <!-- coffee end -->
    </div>
</body>
</html>
